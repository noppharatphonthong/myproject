<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      แอปพลิเคชันการประปา 
    </ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content padding>
    <form novalidate [formGroup]="statusForm" (ngSubmit)="status()">
        <ion-list>
          
            <ion-item>
              <ion-label stacked>บ้านเลขที่</ion-label>
              <ion-input formControlName="address" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>หมู่ที่</ion-label>
              <ion-input formControlName="villageno" type="text"></ion-input>
            </ion-item>
    
            <div padding>
                <button ion-button block type="submit" [disabled]="!statusForm.valid">ค้าหา</button>  
            </div> 
    
          </ion-list>
        </form>

           <ion-list>
          <ion-col *ngFor="let prod of data" class="favCol">
            <div>
                <p style = "border: 5px solid Gray; padding: 3%;">

                  {{prod.name}}
                  {{prod.lastname}}<br/>
                    บ้านเลขที่ {{prod.address}}<br/>
                    หมู่ที่ {{prod.village_no}}<br/>
                    ค่าค้างชำระ   {{prod.total_money}}<br/>
                    ค่าน้ำ   {{prod.current_money}}<br/>
                    ของวันที่   {{prod.datatime}}<br/>     
                    สถานะ   {{prod.payment}}  {{prod.d_m_y}}       
                
                </p>   
            </div>
          </ion-col>
        </ion-list>

    

  </ion-content>
