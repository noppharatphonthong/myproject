<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      แอปพลิเคชันการประปา 
    </ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content padding>
       <h4>รายการการชำระค่าบริการน้ำประปา</h4>
           <ion-list>
          <ion-col *ngFor="let prod of data" class="favCol">
            <div>
                <p style = "border: 5px solid #488aff;background: #dce8fc !important;
                padding: 10px;
                border-radius: 10px; padding: 3%;">

                  {{prod.name}}
                  {{prod.lastname}}<br/>
                    บ้านเลขที่ {{prod.address}}<br/>
                    หมู่ที่ {{prod.village_no}}<br/>
                    ค่าค้างชำระ   {{prod.total_money}}<br/>
                    ค่าน้ำ   {{prod.current_money}}<br/>
                    ของวันที่   {{prod.datatime}}<br/>     
                    สถานะ   {{prod.payment}}  {{prod.d_m_y}}       
                
                </p>   
            </div>
          </ion-col>
        </ion-list>

    

  </ion-content>
